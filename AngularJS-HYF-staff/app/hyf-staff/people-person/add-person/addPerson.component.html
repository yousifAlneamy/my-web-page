<div class="container" ng-show="ctrl_add.service.peopleArray">
  
    <div class="panel panel-primary">
        <div class="panel-heading">Add new member</div>
      <form class="panel-body">
          
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" class="form-control" placeholder="Enter name" ng-model="ctrl_add.name">
        </div>
        <div class="form-group">
          <label for="role">Role:</label>
          <input type="text" class="form-control" placeholder="Enter role" ng-model="ctrl_add.role">
        </div>
        <div class="form-group">
          <label for="url">Image URL:</label>
          <input type="url" class="form-control" placeholder="Enter url" ng-model="ctrl_add.pictureUrl">
        </div>
        <div class="form-group">
          <label for="url">Linkedin URL:</label>
          <input type="url" class="form-control" placeholder="Enter url" ng-model="ctrl_add.linkedInUrl">
        </div>
        <button type="submit" class="btn btn-default" ng-click="ctrl_add.addMember()">Save</button>
      </form>
    </div>
</div>
